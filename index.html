<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./server/img/iconLogo.png">
    <link rel="stylesheet" href="./server/css/main.css">
    <title>tech.az</title>
</head>
<body>
    
    <header class="header">
        <div class="bg-video">
            <video class="bg-video__content" autoplay muted loop>
                <source src="./server/img/video.mp4" type="video/mp4">
                Bu videonu brauzeriniz dəstəkləmir!
            </video>
        </div>
        <div class="header__logo">
            <img src="./server/img/techaz_w.png" alt="tech.az logo">
        </div>

        <div class="header__clock">
            <div class="hours">
                <span id="hoursDate" >00</span>
            </div>
            <div class="dote">
                <span></span>
                <span></span>
            </div>
            <div class="minute">
                <span id="minutesDate">00</span>
            </div>

            <div class="dote">
                <span></span>
                <span></span>
            </div>
            <div class="minute">
                <span id="secondsDate">00</span>
            </div>
        </div>
        <div class="header__desc">
            <h3>Online Media, <br> Events and Exhibitions</h3>
        </div>
        <div class="header__partners">
            <div class="header__partners__logo">
                <img src="./server/img/femtech.png" alt="femtech logo">
            </div>
            <div class="header__partners__logo ">
                <img class="logo-1" src="./server/img/gametech.png" alt="gametech logo">
            </div>

            <div class="header__partners__logo ">
                <img class="logo-2" src="./server/img/govtech.png" alt="govtech logo">
            </div>

            <div class="header__partners__logo">
                <img   src="./server/img/black_logo.png" alt="maestro logo">
            </div>


        </div>
    </header>


    <script src="./server/js/app.js"></script>
</body>
</html>
